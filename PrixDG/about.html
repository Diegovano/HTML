<!doctype html>
<html>
    <head>
        <title>Prix de Gaulle</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" media="(max-width: 1200px) and (min-width: 701px)" href="stylesIntermediate.css">
        <link rel="stylesheet" media="(max-width: 700px)" href="stylesMobile.css">
        <link rel="shortcut icon" href="http://www.lyceefrancais.org.uk/sites/lfcg/themes/lfcg/favicon.ico">
    </head>
    <body>
        <div id="menu-wrapper" class="flex-container">
            <a href="index.html">
                <img src="rsc/iconwhite.jpg" alt="Prix de Gaulle Logo" id="logo">
            </a>
            <div id="menu-nav-pane">
                <a href="index.html">
                    <button class="nav-button">
                        Page Principale
                    </button>
                </a>
                <a href="selection.html">
                    <button class="nav-button">
                        La Séléction
                    </button>
                </a>
                <a href="">
                    <button class="nav-button nav-active">
                        Qui-Sommes Nous?
                    </button>
                </a>
                <a href="http://www.lyceefrancais.org.uk/" target="_blank">
                    <button class="nav-button nav-last">
                        Notre Établissement
                    </button>
                </a>
            </div>
            <div id="social-links">
                <p style="font-size: 10px; margin-right: 10px">Notre Instagram:</p>
                <a href="https://www.instagram.com/prixdegaulle/?hl=fr" target="_blank" id="instagram-link">
                    <img src="rsc/glyph-logo_May2016.png" alt="instagram" id="ig-logo">
                </a>
            </div>
            <a id="window-menu-button" onclick="toggleActive(this)">
                <div id="line-container">
                    <span class="line line-1" style="top: 5px"></span>
                    <span class="line line-2" style="top: 15px"></span>
                    <span class="line line-3" style="top: 25px"></span>
                </div>
            </a>
            <ul id="window-menu">
                <a href="index.html">
                    <li>
                        Page Principale
                    </li>
                </a>
                <a href="selection.html">
                    <li>
                        La Séléction
                    </li>
                </a>
                <li class="nav-active">
                    Qui Sommes-Nous?
                </li>
                <a href="http://www.lyceefrancais.org.uk/" target="_blank">
                    <li>
                        Notre Établissement
                    </li>
                </a>
                <a href="https://www.instagram.com/prixdegaulle/?hl=fr" target="_blank" id="instagram-link-window">
                    <li class="nav-last">
                        <span id="instagram-text-window">
                            Instagram
                        </span>
                        <img src="rsc/glyph-logo_May2016.png" alt="instagram" id="ig-logo-window">
                    </li>
                </a>
            </ul>
        </div>
        <br>
        <div id="main-content-wrapper">
            <div id="page-main-heading">
                <strong class="heading">Qui-Sommes Nous?</strong>
                <h4 class="subtitle"></h4>
            </div>
            <div id="page-content">

            </div>
        </div>
        <div id="footer">
            <div id="footer-content">
                Crée à <strong>South Kensington</strong> par les 2<sup>nde</sup>1.
            </div>
            <img src="http://www.lyceefrancais.org.uk/sites/lfcg/themes/lfcg/logo.png" alt="logo lycée" id="footer-logo">
        </div>    
        <script>
            function toggleActive(x)
            {
                x.classList.toggle("active");
                var menu = document.getElementById("window-menu");
                menu.classList.toggle("active");
            }
        </script>
    </body>
</html>
